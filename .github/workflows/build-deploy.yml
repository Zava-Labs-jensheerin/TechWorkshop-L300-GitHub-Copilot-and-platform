name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ vars.ACR_NAME }}
  WEBAPP_NAME: ${{ vars.WEBAPP_NAME }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  IMAGE_NAME: zavastorefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Ensure Dockerfile exists in src
        run: |
          cat > ./src/Dockerfile <<'EOF'
          FROM mcr.microsoft.com/dotnet/aspnet:6.0 AS base
          WORKDIR /app
          EXPOSE 80
          
          FROM mcr.microsoft.com/dotnet/sdk:6.0 AS build
          WORKDIR /src
          COPY ["ZavaStorefront.csproj", "./"]
          RUN dotnet restore "ZavaStorefront.csproj"
          COPY . .
          RUN dotnet build "ZavaStorefront.csproj" -c Release -o /app/build
          
          FROM build AS publish
          RUN dotnet publish "ZavaStorefront.csproj" -c Release -o /app/publish
          
          FROM base AS final
          WORKDIR /app
          COPY --from=publish /app/publish .
          ENTRYPOINT ["dotnet", "ZavaStorefront.dll"]
          EOF
      - name: Build and push Docker image
        run: |
          docker build -t $/$:$ -t $/$:latest ./src
          docker push $/$:$ 
          docker push $/$:latest

      - name: Deploy to Azure App Service
        run: |
          az webapp config container set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.ACR_NAME }}.azurecr.io

      - name: Restart App Service
        run: az webapp restart --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
