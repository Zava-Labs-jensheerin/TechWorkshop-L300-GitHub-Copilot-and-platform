name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ vars.ACR_NAME }}
  WEBAPP_NAME: ${{ vars.WEBAPP_NAME }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  IMAGE_NAME: zavastorefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
        docker build -t $/$:$ -t $/$:latest ./src
        docker push $/$:$ 
        docker push $/$:latest

      - name: Deploy to Azure App Service
        run: |
          az webapp config container set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --docker-registry-server-url https://${{ env.ACR_NAME }}.azurecr.io

      - name: Restart App Service
        run: az webapp restart --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
